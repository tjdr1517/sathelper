		<form class="form cf">
			<section class="subject cf">
				<h2>Select a Subject:</h2>
				<input type="radio" name="radio1" id="Korean" value="Korean"  checked><label class="Korean-label four col" for="Korean">Korean</label>
				<input type="radio" name="radio1" id="Math" value="Math"><label class="Math-label four col" for="Math">Math</label>
				<input type="radio" name="radio1" id="English" value="English"><label class="English-label four col" for="English">English</label>
                </section>
            
            <!-- 국어-->
            <section class="detail cf">
				<h2>Select your Grade:</h2>
				<input type="radio" name="radio2" id="1to2" value="1to2" checked><label class="1to2-label four col" for="1to2" style="display:block">1~2 Grade</label>

				<input type="radio" name="radio2" id="Grammar" value="Grammar"><label class="Grammar-label four col" for="Grammar" style="display:block">3~4 Grade</label>
                
                <input type="radio" name="radio2" id="Litterature" value="Litterature"><label class="Litterature-label four col" for="Litterature" style="display:blcok">5~6 Grade</label>
                
                
                <input type="radio" name="radio2" id="Inscription" value="Inscription"><label class="Inscription-label four col" for="Inscription" style="display:blcok">7~9 Grade</label>
                
			</section>
            

            		</form>
