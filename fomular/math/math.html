<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
////   declare variable   //////////////////////////////////////////////////////////////////////////
var Menu_mc;
var speed;
var targetX;
///////////////////////////////////////////////////////////////////////////////////////
function init() {

    
    
    <!-- circle -->		//Create a stage by getting a reference to the canvas
    
    stage = new createjs.Stage("canvas2");
    //Create a Shape DisplayObject.
    xline = new createjs.Shape();
    yline = new createjs.Shape();
    rcircle = new createjs.Shape();
	ycircle = new createjs.Shape();
        
    
    xline.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)");
    xline.graphics.moveTo(0, 150);  
    xline.graphics.lineTo(300, 150);
    xline.graphics.endStroke();
        
    yline.graphics.setStrokeStyle(1).beginStroke("rgba(0,0,0,1)");
    yline.graphics.moveTo(150, 0);  
    yline.graphics.lineTo(150, 300);
    yline.graphics.endStroke();
        
    rcircle.graphics.beginFill("red").drawCircle(0, 0, 3);
	ycircle.graphics.beginFill("#b097c9").drawCircle(0, 0, 20);
   
    rcircle.x = 150;
    rcircle.y = 150;
	
	ycircle.x = 200;
	ycircle.y = 150;
        

    stage.addChild(xline);
    stage.addChild(yline);
	stage.addChild(rcircle);
	stage.addChild(ycircle);
	
	dist = new createjs.Text("", "15px Arial", "#FF0000");
	stage.addChild(dist);
	dist.lineHeight = 17;
	dist.lineWidth = 300;
	
	rcircle.addEventListener("mousedown", rhandleOffset);
	function rhandleOffset () {
		
		    roffset = {x:rcircle.x - stage.mouseX, y:rcircle.y - stage.mouseY};
		    
	}
	rcircle.addEventListener("pressmove", rhandleDrag);
	function rhandleDrag() {
		   
			rcircle.x = stage.mouseX+roffset.x;
			rcircle.y = stage.mouseY+roffset.y;
			stage.update();
	}
	ycircle.addEventListener("mousedown", yhandleOffset);
	function yhandleOffset () {
		
		    yoffset = {x:ycircle.x - stage.mouseX, y:ycircle.y - stage.mouseY};
		    
	}
	ycircle.addEventListener("pressmove", yhandleDrag);
	function yhandleDrag() {
		   
			ycircle.x = stage.mouseX+yoffset.x;
			ycircle.y = stage.mouseY+yoffset.y;
			stage.update();
	}
	
    stage.update();
	
	createjs.Ticker.setFPS(60);
	//Update stage will render next frame
    createjs.Ticker.addEventListener("tick", handleDist);
    
    
    ////// initialize variable /////////////////////////////////////////////////////////////////////////////
    speed = 0.1;
	targetX = 0;
	////////////////////////////////////////////////////////////////////////////////////
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("54A1C2015B23574EA111BC9CB67CAD7E");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);    
    
    
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.baney_menu_HTML5Canvas();
	/////   set event listener /////////////////////////////////////////////////////////////////////////////////
	exportRoot.b01_btn.addEventListener("click", handleImg01);
	exportRoot.b02_btn.addEventListener("click", handleImg02);
	exportRoot.b03_btn.addEventListener("click", handleImg03);
	exportRoot.b04_btn.addEventListener("click", handleImg04);
	exportRoot.b05_btn.addEventListener("click", handleImg05);
	exportRoot.b06_btn.addEventListener("click", handleImg06);
	exportRoot.b07_btn.addEventListener("click", handleImg07);
	///////////////////////////////////////////////////////////////////////////////////////////
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	
	/////   place imgMene and spread image movieclip ////////////////////////////////////////////////////////////////////////////////////
	Menu_mc = new lib.imgMenu();
	stage.addChild(Menu_mc);
	
	Menu_mc.img0.x = 0;
	Menu_mc.img1.x = 500;
	Menu_mc.img2.x = 1000;
	Menu_mc.img3.x = 1500;
	Menu_mc.img4.x = 2000;
	Menu_mc.img5.x = 2500;
	Menu_mc.img6.x = 3000;
	
	////////////////////////////////////////////////////////////////////////////////////////////////
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", hTick);
	}	    
	//Code to support hidpi screens and responsive scaling.
	function makeResponsive(isResp, respDim, isScale, scaleType) {		
		var lastW, lastH, lastS=1;		
		window.addEventListener('resize', resizeCanvas);		
		resizeCanvas();		
		function resizeCanvas() {			
			var w = lib.properties.width, h = lib.properties.height;			
			var iw = window.innerWidth, ih=window.innerHeight;			
			var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
			if(isResp) {                
				if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
					sRatio = lastS;                
				}				
				else if(!isScale) {					
					if(iw<w || ih<h)						
						sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==1) {					
					sRatio = Math.min(xRatio, yRatio);				
				}				
				else if(scaleType==2) {					
					sRatio = Math.max(xRatio, yRatio);				
				}			
			}			
			canvas.width = w*pRatio*sRatio;			
			canvas.height = h*pRatio*sRatio;
			canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';				
			canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
			stage.scaleX = pRatio*sRatio;			
			stage.scaleY = pRatio*sRatio;			
			lastW = iw; lastH = ih; lastS = sRatio;            
			stage.tickOnUpdate = false;            
			stage.update();            
			stage.tickOnUpdate = true;		
		}
	}
	makeResponsive(false,'both',false,1);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
	
	
}
/////////////   describe handler functions ///////////////////////////////////////
function handleImg01(){
	targetX = 0;
}
function handleImg02(){
	//console.log("b2 clicked");
	targetX = -500;
}
function handleImg03(){
	//console.log("b3 clicked");
	targetX = -1000;
}
function handleImg04(){
	//console.log("b4 clicked");
	targetX = -1500;
}
function handleImg05(){
	//console.log("b5 clicked");
	targetX = -2000;
}
function handleImg06(){
	//console.log("b6 clicked");
	targetX = -2500;
}
function handleImg07(){
	//console.log("b7 clicked");
	targetX = -3000;
}
function hTick(){
	Menu_mc.x = Menu_mc.x + speed*(targetX - Menu_mc.x);
	stage.update();
}
/////////////////////////////////////////////////////////////////////////////////////////
</script>
    
    <!-- circle -->
<script>
	var stage;
	var rcircle, ycircle;
	var roffset, yoffset;
	var dist;
	
    function handleDist()
	{
	var diffX = ycircle.x - rcircle.x;
	var diffY = ycircle.y - rcircle.y;
	
	var distance = Math.round(Math.sqrt(diffX*diffX+diffY*diffY));
	var distance2 = Math.round(diffX);
	var distance3 = Math.round(diffX);
    
	dist.text = "("+"x-"+distance2+")^2 + (y-"+distance3+")^2 = r^2";
	stage.update();
	}
</script>
